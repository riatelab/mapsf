home:
  title: "mapsf: thematic cartography"
  description: >
    Create maps with simple features. mapsf helps to map sf objects and
    offers features that improve the graphic presentation of maps
    (e.g. scale bar, north arrow, title, credits, or legends).

template:
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "mapsf: thematic cartography"
    twitter:
      creator: "@rgeomatic"
      card: summary_large_image


reference:
  - title: Package
    desc: Package description
    contents:
    - mapsf
  - title: "Symbology"
    desc: These functions build cartographic layers.
    contents:
    - mf_map
    - mf_label
    - mf_raster
  - title: "Map Layout"
    desc: These functions are dedicated to the map layout design.
    contents:
    - mf_init
    - mf_theme
    - mf_shadow
    - mf_background
    - mf_legend
    - mf_annotation
    - mf_arrow
    - mf_credits
    - mf_layout
    - mf_title
    - mf_scale
    - mf_inset_on
    - mf_worldmap
  - title: "Utility Functions"
    desc: These functions are useful for some utility tasks.
    contents:
